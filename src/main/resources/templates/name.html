<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
   <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <title>Users</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
   <div class="card">
      <div class="card-body">
         <div th:switch="${travels}" class="container my-5">
            <p class="my-5">
               <a href="/travels/signup" class="btn btn-primary"><i
                       class="fas fa-user-plus ml-2"> Add Travel</i></a>
            </p>
            <div class="col-md-10">
               <h2 th:case="null">No Travels yet!</h2>
               <div th:case="*">
                  <table class="table table-striped table-responsive-md">
                     <thead>
                     <tr>
                        <th>Name</th>
                        <th>Contact No</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Number Of Members</th>
                        <th>Number Of Days</th>
                        <th>Buy Type</th>

                     </tr>
                     </thead>
                     <tbody>
                     <tr th:each="addTravel : ${travels}">
                        <td th:text="${addTravel.name}"></td>
                        <td th:text="${addTravel.contactNo}"></td>
                        <td th:text="${addTravel.date}"></td>
                        <td th:text="${addTravel.location}"></td>
                        <td th:text="${addTravel.numberOfMembers}"></td>
                        <td th:text="${addTravel.numberOfDays}"></td>
                        <td th:text="${addTravel.busType}"></td>

                        <td><a th:href="@{/travels/edit/{id}(id=${addTravel.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/travels/delete/{id}(id=${addTravel.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                     </tr>
                     </tbody>
                  </table>
               </div>

            </div>
         </div>
      </div>
   </div>
</div>
</body>
</html>
